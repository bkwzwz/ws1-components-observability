# Tunnel Box information
[[inputs.snmp]]
# Enter comma separated values of tunnel box ip with snmp port here (default port : 161)
   agents = [ ${SNMP_SERVERS} ]
   version = 2
   community = "public"

# Tunnel statistics
[[inputs.snmp.field]]
     name = "omnTunnelNumDevices"
     oid  = "OMN-TUNNEL-SERVER-MIB::omnTunnelNumDevices"

[[inputs.snmp.field]]
     name = "omnTunnelNumConnections"
     oid  = "OMN-TUNNEL-SERVER-MIB::omnTunnelNumConnections"

